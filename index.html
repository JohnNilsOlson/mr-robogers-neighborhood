<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Robogers' Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1 class="justified">It's a beautiful day in the neighborhood...</h1>
        <img src="img/mrroboger.jpg" alt="Mr. Roboger" width=400px>
        <h4>Help Mr. Rogers program Mr. Robogers!</h4>
        <form id="number">
          <div class="form-group">
            <label for="num-input">Please enter a number:</label>
            <input id="num-input" class="form-control" type="text">
            <br>
            <button type="submit">Input!</button>
          </div>
        </form>
      </div>
      <div class="center" id=hidden>
        <h4 class="justified">Mr. Robogers says:</h4>
        <p id="output"></p>
        <h4 class="justified">Looks like you still have some work to do.</h4>
        <button type="button" id="reload">Try again?</button>
      </div>
    </div>
  </body>
</html>
