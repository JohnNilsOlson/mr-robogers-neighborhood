<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Robogers' Neighborhood</title>
  </head>
  <body>
    <div>
      <h1 class="center justified">It's a beautiful day in the neighborhood...</h1>
      <img src="img/mrroboger.jpg" alt="Mr. Roboger" class="center" width=300px>
      <h4 class="center justified">Help Mr. Rogers program Mr. Robogers!</h4>
      <form class="center" id="number">
        <div class="form-group">
          <label for="num-input" class="justified">Please enter a number</label>
          <input id="num-input" class="form-control" type="text">
          <br>
          <button type="submit" class="center">Submit!</button>
        </div>
      </form>
    </div>
    <div id=hidden>
      <h4 class="center justified">Mr. Robogers says:</h4>
      <p class= "center justified" id=output></p>
    </div>
  </body>
</html>
